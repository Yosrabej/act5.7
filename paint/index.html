<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="field">
            <canvas id="canvas"></canvas>
            <div class="tools">
                <button type="button" onClick="test()" id="button-id">
                    Undo
                </button>
                <button type="button" class="button">clear</button>

                <div
                    class="color-field"
                    id="chg"
                    style="background-color: blue"
                ></div>
                <input
                    onInput="draw_color = this.value"
                    type="color"
                    class="color-picker"
                />
                <input
                    onInput="draw_width = this.value"
                    type="range"
                    min="1"
                    max="100"
                    class="pen-range"
                />
            </div>
        </div>
        <style>
            #canvas {
                border: 2px solid black;
            }
            .tools .color-field {
                height: 40px;
                width: 40px;
                min-height: 40px;
                min-width: 40px;
                cursor: pointer;
                display: inline-block;
                box-sizing: border-box;
                border-radius: 50%;
                border: 2px solid white;
            }
        </style>
    </body>
</html>
